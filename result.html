<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Result</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
    <style>
        body{
            background-image: url("{{ url_for('static', filename='result.jpg') }}");
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-4">Loan Eligibility Result</h1>
        <p class="lead mt-3 alert {{ 'alert-success' if 'Congratulations' in message else 'alert-danger' }}">
            {{ message }}
        </p>
        <a href="/" class="btn btn-primary mt-3">Check Again</a>
    </div>
</body>
</html>
